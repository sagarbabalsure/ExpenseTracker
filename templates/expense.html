{% extends 'homepage.html' %}

{% block content %}

<div>
	<h2>Add Expense</h2>
	<form action="" method="POST">
		{% csrf_token %}
		<label>Date</label>
		<input type="date" name="date" value="" placeholder="select date" style="width: 25%" ><br>
		<label>Spending Amount</label>
		<input type="number" name="amt" placeholder="Enter Spending Amount"><br>
		<label>Category</label>
		<select name="category">
			<option value="Food">Food</option>
			<option value="shopping">Shopping</option>
			<option value="Travelling">Travelling</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Medical">Medical</option>
			<option value="Education">Education</option>
			<option value="Bills and utilities">Bills and utilities</option>
			<option value="Rent">Rent</option>
			<option value="Donation">Donation</option>
			<option value="Other" selected>Other</option>
		</select><br>
		<label>Description(Optional)</label>
		<input type="text" name="des" placeholder="Describe your expense"><br>
		<label>Expense mode</label>
		<select name="expense mode">
			<option value="cash">Cash</option>
			<option value="online">Online</option>
		</select><br>
		<input type="submit" name="submit" value="Add">
	</form>
</div>

{% endblock %}
